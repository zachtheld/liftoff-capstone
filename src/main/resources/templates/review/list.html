<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<blockquote class="blockquote text-center" th:each="review : ${reviewData}">
    <p class="mb-0" th:text="${review.review}" ></p>
    <footer class="blockquote-footer" th:text="${review.getUser().getEmail()}"></footer>
</blockquote>
</body>
</html>
