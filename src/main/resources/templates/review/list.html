<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<table>
    <tr>
        <td>Title</td>
        <td>Review</td>
    </tr>
</table>
<table>
    <tr th:each="review : ${reviewData}">
        <td th:text="${review.title}"></td>
        <td th:text="${review.review}"></td>
    </tr>
</table>
</body>
</html>
