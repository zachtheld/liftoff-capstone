<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

    <header th:replace="fragments :: header"></header>
    <br />
    <h1 th:text="${title}">Title</h1>
    <br />

    <form method="post" class="container">
        <div class="form-row">
            <div class="col-md-5 mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="First Last" required="required"/>
            </div>

            <div class="col-md-5 mb-3">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" required="required"/>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Address" required="required"/>
            </div>
            <div class="col-md-4 mb-3">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" id="city" placeholder="City" required="required"/>
            </div>
            <div class="col-md-2 mb-3">
                <label for="state">State</label>
                <input type="text" class="form-control" name="state" id="state" placeholder="State" required="required"/>
            </div>
            <div class="col-md-2 mb-3">
                <label for="zip">Zip Code</label>
                <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip" required="required"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>






</body>
</html>
