<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<header th:replace="fragments :: header"></header>
    <h1 th:text="${title}">Default Title</h1>

    <form method="post" class="container">
        <div class="form-group">
            <label for="dogname">Your dogs name:</label>
            <input type="text" name="dogname" id="dogname" class="form-control" />
        </div>
        <div class="form-group">
            <lable for="breed">Breed:</lable>
            <input type="text" name="breed" id="breed" class="form-control" />
        </div>
        <div class="form-group">
        <label for="vet">Veterinarian:</label>
        <input type="text" name="vet" id="vet" class="form-control" />
        </div>
        <div class="form-group">
            <label for="vetphone">Veterinarian Phone:</label>
            <input type="text" name="vetphone" id="vetphone" class="form-control" />
        </div>
        <div class="form-group">
            <label for="diet">Diet:</label>
            <input type="text" name="diet" id="diet" class="form-control" />
        </div>
        <div class="form-group">
            <label for="meds">Medication:</label>
            <input type="text" name="meds" id="meds" class="form-control" />
        </div>
        <input type="submit" value="Submit Form" />
    </form>

</body>
</html>
